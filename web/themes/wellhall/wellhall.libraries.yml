# Main theme library.
global:
  js:
    https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js: {type: external}
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js: {type: external}
    https://bootstrapmade.com/assets/vendor/aos/aos.js:
      external: true
    js/aos-animation.js: {}
    js/custom.js: {}
    js/wellhall.js: {}
  dependencies:
    - core/jquery
    - core/drupal.ajax
    - core/drupal
    - core/drupalSettings

  css:
    base:
      css/base/elements.css: {}
      https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css: {type: external}
      https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css: { type: external }
      https://bootstrapmade.com/assets/vendor/aos/aos.css:
        external: true
      https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css: { type:  external }
      https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css: { type: external }
    component:
      css/component/block.css: {}
      css/component/breadcrumb.css: {}
      css/component/field.css: {}
      css/component/form.css: {}
      css/component/header.css: {}
      css/component/menu.css: {}
      css/component/messages.css: {}
      css/component/node.css: {}
      css/component/sidebar.css: {}
      css/component/table.css: {}
      css/component/tabs.css: {}
      css/component/buttons.css: {}
    layout:
      css/layout/layout.css: {}
    theme:
      css/theme/print.css: { media: print }
